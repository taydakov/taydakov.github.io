---
layout: default
title: Posts by Lev Taydakov
---
<div class="posts-container">
	<span class="title">Posts</span>
	<ul class="posts">
		{% for post in site.posts %}
			<li>
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
